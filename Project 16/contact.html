<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- page loads from top to bottom -->
    <link rel="stylesheet" href="./css-reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./settings.css" />
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roar Cycle - Bike Repairs in Dublin</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo-roar-bikes.svg" alt="" />

        <nav class="navigation">
          <div class="mainbutton">
            <a href="#">Book Online</a>

            <div class="dropback">
              <div class="dropback-buttons">
                <a href="#">Onsite Services</a>
              </div>
              <div class="dropback-buttons">
                <a href="#">Parts Delivery</a>
              </div>
              <div class="dropback-buttons">
                <a href="#"> Request Callback </a>
              </div>
            </div>
          </div>

          <div class="mainbutton">
            <a href="#">About</a>
          </div>
          <div class="mainbutton">
            <a href="#">Contact</a>
          </div>
        </nav>
      </header>
      <h1>Contacts Us</h1>
      <p>
        Do you have any questions? Please do not hesitate to contact us
        directly. Our team will come back to you within a matter of hours to
        help you.
      </p>
      <input type="Name" placeholder="Name" class="inp" " />
      <input type="Subject" placeholder="Subject" class="inp" />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        aria-disabled="true"
        placeholder=" sample "
      ></textarea>
      <div class="inp1">
        <input type="checkbox" name="sign" id="sign" />
        <label for="sign">Sign up for our email newsletter</label>
      </div>
      <div class="inp2">
        <label for="">Preferred contact method </label>
        <br />
        <br />

        <input type="radio" name="round" id="round" />
        <label for="Phone">Phone</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="round" id="Email" />
        <label for="Email">Email</label>
        <br />
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
